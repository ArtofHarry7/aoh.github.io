
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ArtofHarry</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <header>
        <nav>
            <div class="logo">
                <a href="">
                    <b class="artof">Artof</b>
                    <b class="harry">Harry</b>
                </a>
            </div>
        </nav>
    </header>
    <body>
        <div id="bg"></div>
        <section class="home">
            <div class="changing-text">
                <h1><span class="auto-input"></span></h1>
                <div class="fields" id="fields">
                    <div class="field" id="developer"></div>
                    <div class="field" id="writer"></div>
                    <div class="field" id="sketch"></div>
                    <div class="field" id="mimicry"></div>
                    <div class="field" id="flutist"></div>
                </div>
                <div><span class="desc"></span></div>
                <a id="contact" class="btn">Contact Me</a>
                <a href="https://drive.google.com/file/d/1RDEVAJYP-W35jXvr20Q-QotHBwkHqBhz/view?usp=sharing" target='_blank' rel='noopener noreferrer' class="btn-fill cv">Resume</a>
            </div>
            <div class="terminal">
                <div id="terminal-top" class="terminal-top">
                    @harry:~
                </div>
                <div>
                    <span id="terminal-text" class="terminal-text"></span>

                </div>
            </div>
        </section>
        <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
        <script src="app.js"></script>
        <div id="pop-terminal">
            <div id="pop-terminal-top" class="terminal-top">
                <div onclick="removeTerminal()" class="cross" id="cross"></div>
                <div class="terminal-user">@harry:~</div>
            </div>
            <div>
                <span id="pop-terminal-text" class="pop-terminal-text"></span>
            </div>
        </div>
    </body>
    <footer>

    </footer>
</html>
